<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Result Summary</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <div class="result">
      <div class="y">Your Result</div>
      <div class="score">
        <div class="m">76</div>
        <div class="g">of 100</div>
      </div>
      <div class="grade">Great</div>
      <p class="p">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary">
      <h2>Summary</h2>
      <div class="marks">
        <div class="reaction">
          <div class="reaction-img"><img src="./icon-reaction.svg" alt=""></div>
          <div class="reaction-text">Reaction</div>
          <div class="reaction-score">80 / 100</div>
        </div>
        <div class="memory">
          <div class="memory-img"><img src="./icon-memory.svg" alt=""></div>
          <div class="memory-text">Memory</div>
          <div class="memory-score">92 / 100</div>
        </div>
        <div class="verbal">
          <div class="verbal-img"><img src="./icon-verbal.svg" alt=""></div>
          <div class="verbal-text">Verbal</div>
          <div class="verbal-score">61 / 100</div>
        </div>
        <div class="visual">
          <div class="visual-img"><img src="./icon-visual.svg" alt=""></div>
          <div class="visual-text">Visual</div>
          <div class="visual-score">72 / 100</div>
        </div>
      </div>
      <a class="continue" href="#">Continue</a>
    </div>
  </div>
</body>
</html>
